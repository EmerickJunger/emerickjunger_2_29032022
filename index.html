<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booki</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0099064680.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <nav>
                <a href="/"><img src="images/logo/Booki.png" alt=""></a>
                <a href="#hebergements">Hébergements</a>
                <a href="#activites">Activités</a>
            </nav>
            <form action="#">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <div>
                    <button><i class="fa-solid fa-location-dot"></i></button>
                    <input type="text" name="search" id="search" placeholder="Marseille, France">
                    <input type="button" value="Rechercher">
                </div>
            </form>
            <div>
                <p>Filtres</p>
                <ul>
                    <li><i class="fa-solid fa-money-bill-wave"></i><p>Économique</p></li>
                    <li><i class="fa-solid fa-child-reaching"></i><p>Familial</p></li>
                    <li><i class="fa-solid fa-heart"></i><p>Romantique</p></li>
                    <li><i class="fa-solid fa-dog"></i><p>Animaux autorisés</p></li>
                </ul>
                <i class="fa-solid fa-info"></i><p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </header>
        <main>
            <article id="hebergements">
                <h2>Hébergements à Marseille</h2>
                <div>
                    <figure>
                        <a href="#">
                            <img src="images/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="">
                            <figcaption>
                                <h3>Auberge La Cannebière</h3>
                                <p>Nuit à partir de <em>25 €</em></p>
                                <ul>
                                    <li><i class="fa-solid fa-star"></i></li>
                                    <li><i class="fa-solid fa-star"></i></li>
                                    <li><i class="fa-solid fa-star"></i></li>
                                    <li><i class="fa-solid fa-star"></i></li>
                                    <li><i class="fa-solid fa-star"></i></li>
                                </ul>
                            </figcaption>
                        </a>
                    </figure>
                    <figure></figure>
                    <figure></figure>
                    <figure></figure>
                    <figure></figure>
                    <figure></figure>
                </div>
                <p>Afficher plus</p>
            </article>
            <aside></aside>
            <section id="activites"></section>
        </main>
        <footer>
            <ul></ul>
            <ul></ul>
            <ul></ul>
        </footer>
    </body>
</html>
